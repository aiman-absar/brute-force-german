<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>German Vocabulary Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>German Vocabulary Quiz</h1>
  <section id="lookup">
    <h2>Noun/Verb Lookup</h2>
    <div>
      <label for="noun-input">Noun:</label>
      <input type="text" id="noun-input" placeholder="Enter a noun...">
      <div id="noun-result"></div>
    </div>
    <div>
      <label for="verb-input">Verb:</label>
      <input type="text" id="verb-input" placeholder="Enter a verb...">
      <div id="verb-result"></div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
